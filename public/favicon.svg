<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a853"/>
      <stop offset="50%" style="stop-color:#c9a959"/>
      <stop offset="100%" style="stop-color:#b8942e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Stylized "B" with crown-like top -->
  <g fill="url(#goldGradient)">
    <!-- Main B letter -->
    <path d="M140 100 L140 412 L180 412 L180 270 L280 270 C340 270 380 230 380 180 C380 130 340 100 280 100 L140 100 Z M180 140 L270 140 C310 140 340 155 340 180 C340 205 310 230 270 230 L180 230 L180 140 Z"/>
    <path d="M180 270 L180 372 L290 372 C355 372 395 340 395 305 C395 270 355 270 290 270 L180 270 Z M180 310 L280 310 C325 310 355 320 355 305 C355 342 325 332 280 332 L180 332 L180 310 Z"/>
    
    <!-- Crown accent on top -->
    <polygon points="200,80 210,55 220,80"/>
    <polygon points="235,80 245,45 255,80"/>
    <polygon points="270,80 280,55 290,80"/>
    
    <!-- Decorative line under B -->
    <rect x="140" y="430" width="260" height="8" rx="4"/>
  </g>
  
  <!-- Subtle H accent -->
  <g fill="url(#goldGradient)" opacity="0.85">
    <rect x="320" y="200" width="12" height="160" rx="2"/>
    <rect x="380" y="200" width="12" height="160" rx="2"/>
    <rect x="320" y="270" width="72" height="12" rx="2"/>
  </g>
</svg>
